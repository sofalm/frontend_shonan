<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="large"
    color="#fff"
    type="ball-scale-multiple"
    [fullScreen]="false"
>
    <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>

<hr>
<div class="flex align-content-center flex-wrap" [formGroup]="dataForm">
    <div class="flex align-items-center justify-content-start col-12 p-fluid">

     <span class="p-input-icon-left p-float-label">
       <i class="pi pi-pencil"></i>
        <input pInputText type="text" formControlName="name"
               [ngClass]="{'ng-invalid ng-dirty': sharedService.fieldInvalidForm('name', dataForm) }">
        <label>Nombre</label>
    </span>
    <!--    <span class="text-sm" [ngStyle]="{'color': '#B00020'}" *ngIf="sharedService.fieldInvalidForm('name', dataForm)">
         Favor de ingresar el nombre.
    </span>-->

    </div>

</div>
<hr>

<div class="grid gap-1" [formGroup]="dataForm">
    <div class="flex align-items-center justify-content-center xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <p-button (click)="close()" label="Cancelar" type="button"
                  styleClass="p-button p-button-rounded p-button-secondary">
        </p-button>
    </div>
    <div class="flex align-items-center justify-content-center xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <p-button *ngIf="config.data.type === 'add'" (click)="save()"
                  [disabled]="dataForm.invalid"
                  label="Guardar" type="button" styleClass="p-button p-button-rounded">
        </p-button>

        <p-button *ngIf="config.data.type === 'edit'" (click)="update()"
                  [disabled]="dataForm.invalid"
                  label="Editar" type="button" styleClass="p-button p-button-rounded">
        </p-button>

        <p-button *ngIf="config.data.type === 'delete'" (click)="delete()"
                  [disabled]="dataForm.invalid"
                  label="Eliminar" type="button" styleClass="p-button p-button-rounded">
        </p-button>
    </div>
</div>
